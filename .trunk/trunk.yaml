version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
    - cspell
    - renovate
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.470
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - trufflehog@3.90.6
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
